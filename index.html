<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio - MOCAP / CROWD / TECH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* 사이드 메뉴 */
    .sidebar {
      width: 200px;
      background-color: #111;
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* 콘텐츠 영역 */
    .content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a onclick="showSection('mocap')">MOCAP ARTIST</a>
    <a onclick="showSection('crowd')">CROWD ARTIST</a>
    <a onclick="showSection('tech')">Technical Animator</a>
  </div>

  <div class="content">
    <div id="mocap" class="section active">
      <h1>MOCAP ARTIST</h1>
      <p>여기에 당신의 MOCAP 작업물을 올리세요.</p>
    </div>

    <div id="crowd" class="section">
      <h1>CROWD ARTIST</h1>
      <p>여기에 당신의 Crowd 작업물을 올리세요.</p>
    </div>

    <div id="tech" class="section">
      <h1>Technical Animator</h1>
      <p>여기에 당신의 테크니컬 작업물을 올리세요.</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
